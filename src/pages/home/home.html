
<ion-content padding style="text-align: center">
    <span class="feed-heading">PLEASE RATE TODAY'S SESSION
      </span>  <ion-icon class="option-icon" name="more" (click)="presentPopover($event)">
        </ion-icon>
       <br><br><br>
      <ion-icon #excellent (click)="feedback('excellent')" name="trophy" class="emos excellent"></ion-icon><br>Excellent<br><br>
      <ion-icon #good (click)="feedback('good')" name="happy" class="emos good"></ion-icon><br>Good<br><br>
      <ion-icon #average (click)="feedback('average')" name="sad" class="emos average"></ion-icon><br>Average<br><br>
      <ion-icon #notgood (click)="feedback('notgood')" name="thumbs-down"  class="emos notgood"></ion-icon><br>Not Good<br><br><br>
      <button ion-button (click)="showResult()">Show Result</button><br>
      <span style="font-size:13px">Double-tap it</span>        
        <ion-card>
          <ion-card-header>
            FeedBack Result
          </ion-card-header>
          <ion-card-content>
            <canvas #doughnutCanvas></canvas>
          </ion-card-content>
        </ion-card> 
        <!--<button ion-button small (click)="screenshot()">Screenshot Stats</button>-->
        <button ion-button small (click)="resetFeedback()">Reset Feedback</button> <br>

          <button ion-fab style="background-color:#ca2f7c" color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>

          </ion-fab-list>
        </ion-fab>-->
  </ion-content>
